<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيسبوك - تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>facebook</h1>
            <p>يساعدك فيسبوك على التواصل ومشاركة اللحظات مع الأشخاص في حياتك.</p>
        </div>

        <div class="login-box">
            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
                <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
                <button type="submit">تسجيل الدخول</button>
                <a href="#">هل نسيت كلمة المرور؟</a>
                <hr>
                <button type="button" class="signup">إنشاء حساب جديد</button>
            </form>
        </div>

        <p class="footer">إنشاء صفحة للمشاهير أو العلامات التجارية.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
